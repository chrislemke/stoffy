name: stoffy
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core async and I/O
  - aiosqlite>=0.20.0
  - watchfiles>=0.21.0

  # API and networking
  - openai>=1.0.0
  - httpx>=0.25.0

  # Configuration and validation
  - pydantic>=2.0.0
  - pydantic-settings>=2.0.0
  - pyyaml>=6.0.0

  # CLI and terminal
  - typer>=0.9.0
  - rich>=13.0.0

  # Logging
  - structlog>=24.0.0

  # System monitoring
  - psutil>=5.9.0

  # Development tools
  - pytest>=8.0.0
  - pytest-asyncio>=0.23.0
  - ruff>=0.1.0
  - mypy>=1.8.0

  # Pip for packages not in conda
  - pip

  # Use pip for packages that work better via pip
  - pip:
      # Ensure latest versions via pip if needed
      - openai>=1.0.0
      - watchfiles>=0.21.0
      - structlog>=24.0.0
      - pydantic-settings>=2.0.0
