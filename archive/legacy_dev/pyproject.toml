[tool.ruff]
line-length = 88
target-version = "py312"
extend-exclude = [
  ".git", ".tox", "dist", "build", "*.egg", "venv", "env", ".venv",
  "htmlcov", ".pytest_cache", "__pycache__", "node_modules",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "UP006", # Use PEP 585 (list instead of List) - keeping old style for compatibility
    "UP007", # Use X | Y for type annotations - keeping Union for compatibility
    "UP035", # Import from collections.abc - keeping typing imports for compatibility
    "UP045", # Use X | None for type annotations - keeping Optional for compatibility
]


[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true


[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
explicit_package_bases = true
disable_error_code = ["no-any-return", "misc", "import-untyped", "unused-ignore"]

[tool.bandit]
exclude_dirs = [
	".git",
	".tox",
	"dist",
	"build",
	"*.egg",
	"venv",
	"env",
	".venv",
	"htmlcov",
	".pytest_cache",
	"__pycache__",
	"node_modules",
	"tests",
]
skips = [
	"B101",  # Skip assert_used check (common in tests)
	"B404",  # Skip subprocess import check (false positive for safe subprocess usage)
	"B603",  # Skip subprocess without shell=True check (we use list args, which is safe)
]

[tool.radon]
show_complexity = true
show_closures = false
order = "SCORE"
